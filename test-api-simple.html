<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test API MyMemory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .result {
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error { background: #ffcccc; }
        .success { background: #ccffcc; }
    </style>
</head>
<body>
    <h1>Test API MyMemory - Diagnostic</h1>
    
    <button onclick="testAPI()">Tester MyMemory API</button>
    <button onclick="testLibreTranslate()">Tester LibreTranslate</button>
    
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result">⏳ Test en cours...</div>';
            
            const testText = "Hello, this is a test";
            
            try {
                const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(testText)}&langpair=en|fr`;
                console.log('URL:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Data:', data);
                
                if (data.responseData && data.responseData.translatedText) {
                    results.innerHTML = `
                        <div class="result success">
                            <h3>✅ MyMemory fonctionne !</h3>
                            <p><strong>Original:</strong> ${testText}</p>
                            <p><strong>Traduction:</strong> ${data.responseData.translatedText}</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="result error">
                            <h3>❌ Pas de traduction</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="result error">
                        <h3>❌ Erreur</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        async function testLibreTranslate() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result">⏳ Test LibreTranslate...</div>';
            
            const testText = "Hello, this is a test";
            
            try {
                const response = await fetch('https://libretranslate.de/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        q: testText,
                        source: 'en',
                        target: 'fr'
                    })
                });
                
                const data = await response.json();
                console.log('LibreTranslate data:', data);
                
                if (data.translatedText) {
                    results.innerHTML = `
                        <div class="result success">
                            <h3>✅ LibreTranslate fonctionne !</h3>
                            <p><strong>Original:</strong> ${testText}</p>
                            <p><strong>Traduction:</strong> ${data.translatedText}</p>
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="result error">
                            <h3>❌ Erreur LibreTranslate</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="result error">
                        <h3>❌ Erreur LibreTranslate</h3>
                        <p>${error.message}</p>
                    </div>
                `;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
